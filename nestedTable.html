<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>

<body>
    <h2 align="center">Nested Table</h2>

    <table align="center" width="500" height="500" cellspacing="0" cellpadding="0" border="1">
        <tr>
            <!-- ======== First table column ======= -->
            <td>
                <table border="1" width="250" height="100%">
                    <tr>
                        <td bgcolor="blue" width="25%" height="25%"></td>
                    </tr>
                    <tr>
                        <td bgcolor="powderblue" width="25%" height="25%"></td>
                    </tr>
                    <tr>
                        <td bgcolor="gray" width="25%" height="25%">
                            <table bgcolor="white" width="100%" height="50%">
                                <tr>
                                    <td bgcolor="red"></td>
                                    <td bgcolor="yellow"></td>
                                </tr>
                                <tr>
                                    <td bgcolor="yellow"></td>
                                    <td bgcolor="red"></td>
                                </tr>

                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="tomato" width="25%" height="25%"></td>
                    </tr>
                </table>
            </td>
            <td>
                <!-- ======== 2nd table column ======= -->
                <table border="1" width="250" bgcolor="powderblue" height="100%">
                    <tr>
                        <td>
                            <table border="1" bgcolor="blue" width="100%" height="100%">
                                <tr>
                                    <td width="25%" height="100%">
                                        <table width="100%" height="100%">
                                            <tr>
                                                <td width="100%" height="50%" bgcolor="yellow" cellpadding="0" cellspacing="0">
                                                    <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
                                                        <tr>
                                                            <td bgcolor="blue" width="50%" height="100%"></td>
                                                            <td bgcolor="powderblue" width="50%" height="100%"></td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="100%" height="50%" bgcolor="red"></td>
                                            </tr>
                                        </table>
                                    </td>
                                    <td bgcolor="red"></td>
                                    <td bgcolor="tomato"></td>
                                    <td bgcolor="powderblue"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td height="25%"></td>
                    </tr>
                    <tr>
                        <td height="25%"></td>
                    </tr>
                    <tr>
                        <td height="25%"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
