<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table Practice</title>
</head>
<body>
    <table width="800" height="300" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td> <!-- Inherit hobe. er sob kisu nested table a chole jabe -->
                <table width="800" height="100" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td>
                            <table width="400" height="100%" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td>
                                        <table width="100%" height="100%" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <td width="100" height="100%" bgcolor="blue"></td>
                                                <td width="100" height="100%" bgcolor="tomato"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="200" height="50%" bgcolor="powderblue"></td>
                                </tr>
                            </table>
                        </td>
                        <td width="400" height="100%" bgcolor="red"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td width="800" height="200" bgcolor="black"></td>
        </tr>
    </table>
</body>
</html>
